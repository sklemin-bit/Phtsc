<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>ScanBot — выбор углов</title>
  <style>
    :root { --bg:#0b0f14; --fg:#e7eef7; --acc:#31b57c; --mut:#7b8a9a; --warn:#ff5555; }
    html,body{height:100%;}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      display:flex; flex-direction:column; gap:8px;
    }
    header{ padding:10px 12px; font-weight:600; letter-spacing:.2px; opacity:.9 }
    #wrap{ position:relative; flex:1 1 auto; display:grid; place-items:center; overflow:hidden; }
    #stage{ position:relative; max-width:100%; max-height:100%; }
    #img{ display:block; max-width:100%; max-height:calc(100vh - 160px); object-fit:contain }
    #canvas{ position:absolute; inset:0; }
    .hud{
      position:fixed; left:0; right:0; bottom:0; padding:10px 12px 16px;
      background:linear-gradient(180deg, rgba(11,15,20,0) 0%, rgba(11,15,20,.9) 40%, rgba(11,15,20,1) 100%);
      display:flex; gap:8px; align-items:center; justify-content:space-between;
    }
    .btn{
      appearance:none; border:none; border-radius:10px; padding:12px 14px;
      background:#1b2430; color:var(--fg); font-weight:600; cursor:pointer;
      box-shadow:0 1px 0 rgba(255,255,255,.05) inset, 0 0 0 1px rgba(255,255,255,.04);
    }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:var(--acc); color:#06120c; }
    .btn.warn{ background:var(--warn); color:#120606; }
    .meta{ font-size:12px; color:var(--mut); padding:0 12px 6px; }
    #toast{
      position:fixed; top:12px; left:50%; transform:translateX(-50%);
      background:#1b2430; color:var(--fg); padding:8px 12px; border-radius:8px;
      font-size:13px; box-shadow:0 6px 18px rgba(0,0,0,.35); display:none; z-index:1000;
    }
    .hide{display:none !important}
  </style>
</head>
<body>
  <div id="toast"></div>
  <header>Выдели 4 угла документа и нажми «Отправить»</header>

  <div class="meta" id="meta">Загрузка изображения…</div>

  <div id="wrap">
    <div id="stage">
      <img id="img" alt="preview" crossorigin="anonymous"/>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="hud">
    <div style="display:flex; gap:8px;">
      <button class="btn" id="resetBtn" title="Сбросить точки">Сбросить</button>
      <button class="btn" id="fitBtn" title="Вписать по краям">Авто-рамка</button>
    </div>
    <div style="display:flex; gap:8px;">
      <button class="btn" id="copyBtn" title="Скопировать JSON (на случай отладки)">JSON</button>
      <button class="btn primary" id="sendBtn">Отправить</button>
    </div>
  </div>

  <script>

    const $ = (sel) => document.querySelector(sel);
    const img = $("#img");
    const canvas = $("#canvas");
    const ctx = canvas.getContext("2d");
    const toast = $("#toast");
    const meta = $("#meta");

    const TG = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (TG) {
      // подготовка WebApp
      TG.ready();
      TG.expand();
      TG.setBackgroundColor("#0b0f14");
      TG.setHeaderColor("#0b0f14");
    }

    // --- utils ---
    const showToast = (s, ms=1400) => {
      toast.textContent = s;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, ms);
    };

    const qs = new URLSearchParams(location.search);
    const imgURL = qs.get("img");

    if (!imgURL) {
      meta.textContent = "Нет параметра img в URL. Открой через кнопку бота «Открыть редактор точек».";
    }

    // Состояние
    const state = {
      scaleX: 1, scaleY: 1,
      viewW: 0, viewH: 0,
      natW: 0, natH: 0,
      pts: [] // в координатах CANVAS (эти и отправляем)
    };

    // Рисование
    function draw() {
      ctx.clearRect(0,0,canvas.width, canvas.height);
      if (!state.pts.length) return;

      // тёмная вуаль + выделенный полигон
      ctx.save();
      ctx.fillStyle = "rgba(0,0,0,0.35)";
      ctx.fillRect(0,0,canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      state.pts.forEach((p, i) => { i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y) });
      ctx.closePath(); ctx.fill();
      ctx.restore();

      // линии
      ctx.lineWidth = 2;
      ctx.strokeStyle = "rgba(49,181,124,0.95)";
      ctx.beginPath();
      state.pts.forEach((p, i) => { i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y) });
      ctx.closePath(); ctx.stroke();

      // точки-ручки
      for (const p of state.pts) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
        ctx.fillStyle = "#31b57c";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fillStyle = "#06120c";
        ctx.fill();
      }
    }

    // Пересчёт размеров холста под видимые размеры изображения
    function fitCanvasToImage() {
      const r = img.getBoundingClientRect();
      const vw = Math.round(r.width);
      const vh = Math.round(r.height);
      canvas.width = vw;
      canvas.height = vh;
      state.viewW = vw; state.viewH = vh;
      if (state.natW && state.natH) {
        state.scaleX = state.natW / vw;
        state.scaleY = state.natH / vh;
      }
      draw();
    }
