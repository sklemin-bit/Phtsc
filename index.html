<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanBot — выбор углов</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      user-select: none;
    }
    #canvas {
      border: 1px solid #555;
      max-width: 95vw;
      max-height: 95vh;
      background: #111;
    }
    #hint {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #ccc;
    }
    #btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #4c8bf5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="hint">Нажмите 4 угла документа в порядке: ↖️ ↗️ ↘️ ↙️</div>
  <canvas id="canvas" width="800" height="1000"></canvas>
  <button id="btn">✅ Отправить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let points = [];

    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#888';
      ctx.lineWidth = 1;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = '16px sans-serif';
      points.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillText((i + 1).toString(), p.x + 10, p.y - 10);
      });
    }

    canvas.addEventListener('click', e => {
      if (points.length >= 4) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      points.push({ x, y });
      draw();
    });

    document.getElementById('btn').addEventListener('click', () => {
      if (points.length !== 4) {
        alert('Выберите ровно 4 точки.');
        return;
      }
      // преобразуем координаты в массив чисел [ [x1,y1], [x2,y2], [x3,y3], [x4,y4] ]
      const pts = points.map(p => [Number(p.x), Number(p.y)]);
      const payload = { pts };
      tg.sendData(JSON.stringify(payload));
      tg.close();
    });

    draw();
  </script>
</body>
</html>
