<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
  <title>ScanBot — выбор углов</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg:#0b0f14; --fg:#e7eef7; --acc:#31b57c; --mut:#7b8a9a; --warn:#ff5555;
      --head-h: 48px;   /* будет заменено скриптом */
      --hud-h:  120px;  /* будет заменено скриптом */
    }
    html,body{height:100%;}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      display:flex; flex-direction:column;
    }
    header{
      padding:12px 14px; font-weight:600; letter-spacing:.2px; opacity:.9;
      min-height: var(--head-h);
    }

    /* Центрируем сцену и даём ей максимум места: экран минус header и HUD */
    #wrap{
      position:relative;
      height: calc(100dvh - var(--head-h) - var(--hud-h));
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
      padding: 6px 10px; /* небольшие поля, чтобы не прилипало к краям */
    }
    #stage{ position:relative; display:inline-block; }
    /* Максимально растягиваем превью, но сохраняем пропорции */
    #img{
      display:block;
      height:auto; width:auto;
      max-width: calc(100vw - 20px);
      max-height: calc(100% - 6px);
      object-fit: contain;
    }
    /* Канвас идеально поверх видимой части изображения */
    #canvas{ position:absolute; inset:0; touch-action:none; }

    .hud{
      position:fixed; left:0; right:0; bottom:0;
      padding:18px 12px 24px;
      background:linear-gradient(180deg, rgba(11,15,20,0) 0%, rgba(11,15,20,.9) 40%, rgba(11,15,20,1) 100%);
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      z-index:10;
      min-height: var(--hud-h);
    }
    .btn{
      appearance:none; border:none; border-radius:12px; padding:14px 16px;
      background:#1b2430; color:var(--fg); font-weight:600; cursor:pointer;
      box-shadow:0 1px 0 rgba(255,255,255,.05) inset, 0 0 0 1px rgba(255,255,255,.04);
    }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:var(--acc); color:#06120c; }
    .btn.warn{ background:var(--warn); color:#120606; }

    #toast{
      position:fixed; top:12px; left:50%; transform:translateX(-50%);
      background:#1b2430; color:var(--fg); padding:8px 12px; border-radius:8px;
      font-size:13px; box-shadow:0 6px 18px rgba(0,0,0,.35); display:none; z-index:1000;
    }
  </style>
</head>
<body>
  <div id="toast"></div>
  <header>Выдели края документа</header>

  <div id="wrap">
    <div id="stage">
      <img id="img" alt="preview" crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="hud" id="hud">
    <div style="display:flex; gap:10px;">
      <button class="btn" id="resetBtn" title="Сбросить точки">Сбросить</button>
      <button class="btn" id="fitBtn" title="Вписать по краям">Авто-рамка</button>
    </div>
    <div style="display:flex; gap:10px;">
      <button class="btn primary" id="sendBtn">Отправить</button>
    </div>
  </div>

  <script>
  ;(() => {
    const $ = (s) => document.querySelector(s);
    const root = document.documentElement;
    const img = $("#img");
    const canvas = $("#canvas");
    const ctx = canvas.getContext("2d", { alpha: true });
    const toast = $("#toast");
    const header = document.querySelector("header");
    const hud = $("#hud");

    const TG = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    if (TG) {
      try {
        TG.setBackgroundColor("#0b0f14");
        TG.setHeaderColor("#0b0f14");
        TG.expand();
        TG.ready();
        TG.MainButton.hide();
      } catch (e) {}
    }

    const showToast = (s, ms=1400) => {
      toast.textContent = s;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, ms);
    };

    // Вычисляем реальные высоты хедера и HUD и записываем в CSS-переменные,
    // чтобы центрирование и масштаб были точными на всех устройствах
    function measureChrome(){
      const headH = Math.round(header?.getBoundingClientRect().height || 0);
      const hudH  = Math.round(hud?.getBoundingClientRect().height || 0);
      root.style.setProperty("--head-h", headH + "px");
      root.style.setProperty("--hud-h",  hudH  + "px");
    }

    const qs = new URLSearchParams(location.search);
    const imgURL = qs.get("img");

    const st = { natW:0, natH:0, pts:[] };

    function draw() {
      ctx.clearRect(0,0,canvas.width, canvas.height);
      if (st.pts.length !== 4) return;

      ctx.save();
      ctx.fillStyle = "rgba(0,0,0,0.35)";
      ctx.fillRect(0,0,canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      st.pts.forEach((p, i) => { i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y) });
      ctx.closePath(); ctx.fill();
      ctx.restore();

      ctx.lineWidth = 2;
      ctx.strokeStyle = "rgba(49,181,124,0.95)";
      ctx.beginPath();
      st.pts.forEach((p, i) => { i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y) });
      ctx.closePath(); ctx.stroke();

      for (const p of st.pts) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
        ctx.fillStyle = "#31b57c"; ctx.fill();
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fillStyle = "#06120c"; ctx.fill();
      }
    }

    // Канвас подгоняем под фактический видимый размер изображения
    function fitCanvasToImage() {
      const r = img.getBoundingClientRect();
      const vw = Math.max(1, Math.round(r.width));
      const vh = Math.max(1, Math.round(r.height));
      if (canvas.width !== vw) canvas.width = vw;
      if (canvas.height !== vh) canvas.height = vh;
      draw();
    }

    function setAutoFrame() {
      const w = canvas.width, h = canvas.height;
      st.pts = [
        {x: 0.08*w, y: 0.08*h},
        {x: 0.92*w, y: 0.08*h},
        {x: 0.92*w, y: 0.92*h},
        {x: 0.08*w, y: 0.92*h},
      ];
      draw();
    }
    function resetFrame() {
      const w = canvas.width, h = canvas.height;
      st.pts = [
        {x: 0.05*w, y: 0.05*h},
        {x: 0.95*w, y: 0.05*h},
        {x: 0.95*w, y: 0.95*h},
        {x: 0.05*w, y: 0.95*h},
      ];
      draw();
    }

    let dragIndex = -1;
    function hit(x,y){
      for (let i=0;i<st.pts.length;i++){
        const p = st.pts[i]; const dx=p.x-x, dy=p.y-y;
        if (dx*dx + dy*dy <= 13*13) return i;
      }
      return -1;
    }
    canvas.addEventListener("pointerdown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      dragIndex = hit(x,y);
      if (dragIndex>=0) {
        e.preventDefault();
        canvas.setPointerCapture?.(e.pointerId);
      }
    }, { passive:false });
    canvas.addEventListener("pointermove", (e) => {
      if (dragIndex<0) return;
      const rect = canvas.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;
      x = Math.max(0, Math.min(canvas.width, x));
      y = Math.max(0, Math.min(canvas.height, y));
      st.pts[dragIndex].x = x;
      st.pts[dragIndex].y = y;
      draw();
    }, { passive:true });
    canvas.addEventListener("pointerup", (e) => {
      dragIndex = -1;
      canvas.releasePointerCapture?.(e.pointerId);
    });

    $("#resetBtn").addEventListener("click", (e) => { e.preventDefault(); resetFrame(); showToast("Рамка сброшена"); });
    $("#fitBtn").addEventListener("click", (e) => { e.preventDefault(); setAutoFrame(); showToast("Авто-рамка"); });
    $("#sendBtn").addEventListener("click", (e) => { e.preventDefault(); doSend(); });

    function buildPayload(){
      const pts = st.pts.map(p => [ +(p.x.toFixed(2)), +(p.y.toFixed(2)) ]);
      return {
        pts,
        canvas_w: canvas.width,
        canvas_h: canvas.height,
        img_w: st.natW,
        img_h: st.natH,
        ts: Date.now()
      };
    }
    function doSend(){
      if (st.pts.length !== 4) { showToast("Нужно поставить 4 точки"); return; }
      const payload = buildPayload();
      try {
        if (TG && TG.sendData) {
          TG.HapticFeedback?.impactOccurred?.("medium");
          TG.sendData(JSON.stringify(payload));
          showToast("Отправлено боту");
          setTimeout(() => { try { TG.close(); } catch(e){} }, 800);
        } else {
          showToast("Открой страницу через кнопку в боте");
        }
      } catch(err){
        console.error(err);
        showToast("Ошибка отправки");
      }
    }

    // Перераскладка при загрузке и ресайзах
    function relayout(){
      measureChrome();
      // ждём, пока CSS применит новые переменные, затем подгоняем канвас
      requestAnimationFrame(() => {
        fitCanvasToImage();
      });
    }

    img.addEventListener("load", () => {
      st.natW = img.naturalWidth || img.width;
      st.natH = img.naturalHeight || img.height;
      relayout();
      setAutoFrame();
    });
    window.addEventListener("resize", relayout);

    if (imgURL) {
      img.src = imgURL;
      relayout();
    } else {
      showToast("Открой страницу через кнопку в боте");
      relayout();
    }
  })();
  </script>
</body>
</html>
