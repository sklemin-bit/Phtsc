<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https: data: blob:; img-src * data: blob: http: https:; connect-src * data: blob: https: http:; style-src 'self' 'unsafe-inline' https:; script-src 'self' https://telegram.org 'unsafe-inline' 'unsafe-eval';">
  <title>ScanBot — выбор углов</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0b0f14; --fg:#e7eef7; --acc:#31b57c; --warn:#ff5555;
      --safe: env(safe-area-inset-bottom, 0px);
      --head-h:48px; --hud-h:74px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      min-height:100dvh; overflow:hidden;
    }
    header{
      position:fixed; left:0; right:0; top:0; height:var(--head-h);
      display:flex; align-items:center; padding:0 12px; font-weight:600; opacity:.9; z-index:10;
      background:linear-gradient(180deg, rgba(11,15,20,1) 0%, rgba(11,15,20,.85) 100%);
    }

    #wrap{
      position:fixed; left:0; right:0; top:var(--head-h);
      height:calc(100dvh - var(--head-h) - var(--hud-h) - var(--safe));
      display:flex; align-items:center; justify-content:center;
      padding:6px 10px; overflow:hidden;
    }
    #stage{
      position:relative; display:flex; align-items:center; justify-content:center;
      width:100%; height:100%;
    }
    /* Фон вместо <img> для стабильности в iOS */
    #bg{
      position:relative;
      max-width:95%; max-height:95%;      /* −5% */
      width:100%; height:100%;
      background-position:center center;
      background-repeat:no-repeat;
      background-size:contain;
      margin:auto;
    }
    #canvas{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); touch-action:none; }

    .hud{
      position:fixed; left:0; right:0; bottom:0;
      height:var(--hud-h);
      padding:10px 12px calc(10px + var(--safe));
      background:linear-gradient(180deg, rgba(11,15,20,0) 0%, rgba(11,15,20,.9) 40%, rgba(11,15,20,1) 100%);
      display:flex; align-items:center; justify-content:center; z-index:20;
    }
    .hud-inner{
      width:100%; max-width:720px;
      display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap:10px; align-items:center; justify-items:center;
    }
    .btn{
      appearance:none; border:none; border-radius:12px;
      padding:12px 14px; width:100%; min-width:0; text-align:center;
      background:#1b2430; color:var(--fg); font-weight:600; font-size:14px;
      box-shadow:0 1px 0 rgba(255,255,255,.05) inset, 0 0 0 1px rgba(255,255,255,.04);
      cursor:pointer;
    }
    .btn:active{ transform:translateY(1px) }
    .btn.primary{ background:var(--acc); color:#06120c }
    .btn.warn{ background:var(--warn); color:#120606 }

    #toast{
      position:fixed; top:12px; left:50%; transform:translateX(-50%);
      background:#1b2430; color:var(--fg); padding:8px 12px; border-radius:8px;
      font-size:13px; box-shadow:0 6px 18px rgba(0,0,0,.35); display:none; z-index:1000;
      max-width:90vw; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
  </style>
</head>
<body>
  <div id="toast"></div>
  <header>Выдели края документа</header>

  <div id="wrap">
    <div id="stage">
      <div id="bg"></div>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="hud">
    <div class="hud-inner">
      <button class="btn" id="resetBtn" title="Сбросить точки">Сбросить</button>
      <button class="btn" id="fitBtn" title="Вписать по краям">Авто-рамка</button>
      <button class="btn primary" id="sendBtn">Отправить</button>
    </div>
  </div>

  <script>
  ;(() => {
    const $ = s => document.querySelector(s);
    const root = document.documentElement;
    const TG = window.Telegram?.WebApp;
    const bg = $("#bg");
    const canvas = $("#canvas");
    const ctx = canvas.getContext("2d", { alpha:true });
    const toast = $("#toast");

    try { TG?.setBackgroundColor("#0b0f14"); TG?.setHeaderColor("#0b0f14"); TG?.expand(); TG?.ready(); TG?.MainButton?.hide(); } catch(e){}

    const showToast = (s, ms=1400) => { toast.textContent=s; toast.style.display="block"; setTimeout(()=>toast.style.display="none", ms); };

    const st = { natW:0, natH:0, pts:[] };

    function getParamFrom(hay,key){
      const re=new RegExp('(?:[?&#])'+key+'=([^#&]+)'); const m=re.exec(hay); return m?decodeURIComponent(m[1]):null;
    }
    function getParams(){
      const href=String(location.href);
      const p={
        img: getParamFrom(location.hash,'img') || getParamFrom(location.search,'img') || (()=>{const i=href.indexOf('img='); return i>=0? decodeURIComponent(href.slice(i+4)) : ''})(),
        iw:  parseInt(getParamFrom(location.hash,'iw') || getParamFrom(location.search,'iw') || '0',10),
        ih:  parseInt(getParamFrom(location.hash,'ih') || getParamFrom(location.search,'ih') || '0',10),
      };
      return p;
    }

    function sizeCanvasToBG(){
      const r=bg.getBoundingClientRect();
      const vw=Math.max(1,Math.round(r.width));
      const vh=Math.max(1,Math.round(r.height));
      canvas.width=vw; canvas.height=vh;
      canvas.style.width=vw+"px"; canvas.style.height=vh+"px";
      canvas.style.left="50%"; canvas.style.top="50%";
      draw();
    }

    function setAutoFrame(){
      const w=canvas.width,h=canvas.height;
      st.pts=[{x:.08*w,y:.08*h},{x:.92*w,y:.08*h},{x:.92*w,y:.92*h},{x:.08*w,y:.92*h}];
      draw();
    }
    function resetFrame(){
      const w=canvas.width,h=canvas.height;
      st.pts=[{x:.05*w,y:.05*h},{x:.95*w,y:.05*h},{x:.95*w,y:.95*h},{x:.05*w,y:.95*h}];
      draw();
    }

    function draw(){
      const w=canvas.width,h=canvas.height;
      ctx.clearRect(0,0,w,h);
      if(st.pts.length!==4) return;

      ctx.save();
      ctx.fillStyle="rgba(0,0,0,.35)"; ctx.fillRect(0,0,w,h);
      ctx.globalCompositeOperation="destination-out";
      ctx.beginPath(); st.pts.forEach((p,i)=>{ i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y) }); ctx.closePath(); ctx.fill();
      ctx.restore();

      ctx.lineWidth=2; ctx.strokeStyle="rgba(49,181,124,.95)";
      ctx.beginPath(); st.pts.forEach((p,i)=>{ i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y) }); ctx.closePath(); ctx.stroke();

      for(const p of st.pts){
        ctx.beginPath(); ctx.arc(p.x,p.y,8,0,Math.PI*2); ctx.fillStyle="#31b57c"; ctx.fill();
        ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fillStyle="#06120c"; ctx.fill();
      }
    }

    let dragIndex=-1;
    function hit(x,y){ for(let i=0;i<st.pts.length;i++){ const p=st.pts[i],dx=p.x-x,dy=p.y-y; if(dx*dx+dy*dy<=169) return i; } return -1; }
    canvas.addEventListener("pointerdown",(e)=>{ const r=canvas.getBoundingClientRect(),x=e.clientX-r.left,y=e.clientY-r.top; dragIndex=hit(x,y); if(dragIndex>=0){ e.preventDefault(); canvas.setPointerCapture?.(e.pointerId);} },{passive:false});
    canvas.addEventListener("pointermove",(e)=>{ if(dragIndex<0)return; const r=canvas.getBoundingClientRect(); let x=e.clientX-r.left,y=e.clientY-r.top; x=Math.max(0,Math.min(canvas.width,x)); y=Math.max(0,Math.min(canvas.height,y)); st.pts[dragIndex].x=x; st.pts[dragIndex].y=y; draw(); },{passive:true});
    canvas.addEventListener("pointerup",(e)=>{ dragIndex=-1; canvas.releasePointerCapture?.(e.pointerId); });

    $("#resetBtn").addEventListener("click",(e)=>{ e.preventDefault(); resetFrame(); });
    $("#fitBtn").addEventListener("click",(e)=>{ e.preventDefault(); setAutoFrame(); });
    $("#sendBtn").addEventListener("click",(e)=>{ e.preventDefault(); doSend(); });

    function buildPayload(){
      const pts=st.pts.map(p=>[+(p.x.toFixed(2)), +(p.y.toFixed(2))]);
      return { pts, canvas_w:canvas.width, canvas_h:canvas.height, img_w:st.natW, img_h:st.natH, ts:Date.now() };
    }
    function doSend(){
      if(st.pts.length!==4){ showToast("Нужно поставить 4 точки"); return; }
      const payload=buildPayload();
      try{
        if (TG?.sendData){
          TG.HapticFeedback?.impactOccurred?.("medium");
          TG.sendData(JSON.stringify(payload));
          showToast("Отправлено боту");
          setTimeout(()=>{ try{ TG.close(); }catch(e){} }, 800);
        } else {
          showToast("Открой через кнопку бота в Telegram");
        }
      }catch(err){ console.error(err); showToast("Ошибка отправки"); }
    }

    const p=getParams();
    if(!p.img){
      showToast("Открой страницу через кнопку в боте");
    } else {
      bg.style.backgroundImage = `url("${p.img.replace(/"/g,"%22")}")`;
      st.natW = (p.iw>0 ? p.iw : 1000);
      st.natH = (p.ih>0 ? p.ih : 1000);
      const pass=()=>{ sizeCanvasToBG(); requestAnimationFrame(()=>sizeCanvasToBG()); setTimeout(sizeCanvasToBG,60); setTimeout(sizeCanvasToBG,140); };
      pass(); setAutoFrame();
    }

    function measureHud(){
      const hud = document.querySelector('.hud');
      const h = Math.round(hud.getBoundingClientRect().height || 74);
      root.style.setProperty('--hud-h', h + 'px');
    }
    function relayout(){ measureHud(); sizeCanvasToBG(); }
    window.addEventListener("resize", relayout);
    window.visualViewport?.addEventListener("resize", relayout);
    window.addEventListener("orientationchange", relayout);
    document.addEventListener("visibilitychange", ()=>{ if(!document.hidden) relayout(); });
  })();
  </script>
</body>
</html>
